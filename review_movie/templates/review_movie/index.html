{% extends 'review_movie/base.html' %}
{% load static from staticfiles %}
{% block nav_home %}active{% endblock %}
{% block body %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'review_movie/img/slide/movie1.jpg' %}" alt="Chania">
    </div>

    <div class="item">
      <img src="{% static 'review_movie/img/slide/movie2.jpg' %}" alt="Chania">
    </div>

    <div class="item">
      <img src="{% static 'review_movie/img/slide/movie3.jpg' %}"  alt="Flower">
    </div>

    <div class="item">
      <img src="{% static 'review_movie/img/slide/movie4.jpg' %}"  alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div class="row">
  {% for movie in movie_list %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <img src="{{ movie.movie_poster.url }}" class="thumbpic">
        <h3>{{ movie.name }}</h3>
        <p>{{ movie.synopsis|truncatechars:80|safe }}</p>
        <p><a href="{% url 'review_movie:movie' movie.id %}" class="btn btn-primary" role="button">Read more</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
