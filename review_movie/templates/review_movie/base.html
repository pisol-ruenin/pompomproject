<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} - Free Popcorn - สังคมนักดูหนังแห่งสยามประเทศ!!! - {% endblock %}</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'review_movie/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'review_movie/css/bootstrap.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'review_movie/js/bootstrap.js' %}"></script>
</head>
<body>
    <nav class="navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Free Popcorn</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'review_movie:index' %}">Home<span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'review_movie:all_movie' %}">Review</a></li>

    </ul>
    <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="form-control">S</button>
  </form>
  <ul class="nav navbar-nav navbar-right">
    {% if request.user.is_authenticated %}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><center><img class="profile" src="{% static 'review_movie/img/Profile1.png' %}"></center></li>
        <li><a href="{% url 'review_movie:profile' %}">{{ request.user.username }}</a></li>
        <li>{{ request.user.groups }}</li>
        <li role="separator" class="divider"></li>
        <li><a href="{% url 'review_movie:logout' %}">Log out</a></li>
    </ul>
</li>
{% else %}
<li><a href="{% url 'review_movie:register' %}">Sign up</a></li>
<li><a href="{% url 'review_movie:login' %}">Login</a></li>
{% endif %}
</ul>
</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>
{% block body %}
{% endblock %}
</body>
</html>
