{% extends 'review_movie/base.html' %}
{% load static from staticfiles %}
{% block body %}
<style type="text/css">
  form { display: inline-block; }
  h1{margin-top: 0px;}
  .btn-group{margin-top: 7px;}
  .fb-comments{width: 10px;}
  .panel-default{border-radius: 0px;}
  .panel-heading{background-color: #297ca5 !important;}
</style>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v2.9&appId=238116279883210";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<br><br><br>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h1 style="float:left; color: white; text-shadow: 2px 1px 8px black">{{ reviewer_request.topic }}</h1>
          {% if reviewer_request.confirm is True %}
            <span style="color:green">Confirmed</span>
          {% else %}
            <span style="color:red">Not Confirmed</span>
          {% endif %}
            <div class="btn-group" style="float:right;">
              <a href="{% url 'review_movie:reviewer_request_update' reviewer_request.pk %}">
              <button type="button" class="btn btn-warning dropdown-toggle"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body" style="background-color: #FEFCD5>
                <div class="media-body">
                <p>{{ reviewer_request.request }}</p>
                <div class="clearfix"></div>
               </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
